    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
           
    
            .browser-card {
                width: 600px;
                height: 300px;
                border: 1px solid #ccc;
                border-radius: 10px;
                overflow: hidden;
                position: relative;
            }
    
            .browser-bar {
                height: 30px;
                background-color: #f6f6f6;
                border-bottom: 1px solid #ccc;
                display: flex;
                align-items: center;
                padding: 0 10px;
            }
    
            .browser-buttons {
                display: flex;
                gap: 5px;
            }
    
            .browser-content {
                height: calc(100% - 30px);
                padding: 10px;
                box-sizing: border-box;
                overflow-y: auto;
            }
    
            .address-bar {
                width: 100%;
                height: 30px;
                border: 1px solid #ccc;
                border-radius: 5px;
                display: flex;
                align-items: center;
                padding: 0 10px;
                margin-bottom: 10px;
            }
    
            .web-page {
                width: 100%;
                height: 100%;
                background-color: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                overflow: hidden;
                padding-top: 10%;
                padding-left: 10%;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const colors = ['#cd2aaa', '#6a19e3'];
    
                gsap.to('body', {
                    background: `linear-gradient(to right, ${colors.join(', ')})`,
                    duration: 2,
                    repeat: -1,
                    yoyo: true,
                    ease: 'linear'
                });
            });
        </script>
        <title>Browser Card</title>
    </head>
    <body>
        <div class="browser-card">
            <div class="browser-bar">
                <div class="browser-buttons">
              
                </div>
            </div>
            <div class="gradient-container">
                <div class="hover-gradient">
            <div class="browser-content">
                <div class="web-page">
                    <h1>HI! I'M CHITUNDU MILIMBO</h1>
                    <p>I am a Software Developer!</p>
                </div>
            </div>
            </div>
        </div>
    </body>
    </html>
